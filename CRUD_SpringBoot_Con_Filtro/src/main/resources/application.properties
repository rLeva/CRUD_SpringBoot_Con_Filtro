spring.datasource.url=jdbc:mysql://localhost:3306/control_productos?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
#para que muestre las queries
spring.jpa.show-sql=true
#para que actualice la BBDD, la crea y borra cada vez que conectamos y deconectamos
spring.jpa.hibernate.ddl-auto= update
logging.level.org.hibernate.sql=debug

#configuracion del puerto
server.port=8090
